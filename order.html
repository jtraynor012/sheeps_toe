    <script>

        const productQuantities = [];

        $(document).ready(function() {
			$(document).on('click', '.minus', function () {
				updateQuantity($(this), -1);
                updateBasketDisplay();
			});
			$(document).on('click', '.plus', function () {
				updateQuantity($(this), 1);
                updateBasketDisplay();
			});
            $('#checkoutButton').click(function () {
                console.log("Performing checkout...");
                // Reset all quantities to 0
                resetQuantities();
            });
		});

        function getSelectedProducts() {
            const selectedProducts = [];
            productQuantities.forEach(product => {
                if (product.quantity > 0) {
                    const productName = product.id.replace('_', ' ');  // Convert back to the original product name
                    selectedProducts.push(`${productName} - Quantity: ${product.quantity}`);
                }
            });
            return selectedProducts.join('\n');
        }

        function resetQuantities() {
            productQuantities.forEach(product => {
                product.quantity = 0;
            });

            // Update all input values to 0
            $('.quantity').val(0).change();
        }

        function updateQuantity(button, change) {
            const $input = button.parent().find('input');
            const productId = $input.data('product-id');

            // Check if the product is already in the array
            const existingProduct = productQuantities.find(product => product.id === productId);

            if (existingProduct) {
                // Update existing product quantity
                existingProduct.quantity = Math.max(existingProduct.quantity + change, 0);
            } else {
                // Add new product to the array
                productQuantities.push({
                    id: productId,
                    quantity: change > 0 ? 1 : 0  // Set initial quantity to 1 if adding
                });
            }

            // Update the input value
            $input.val(existingProduct ? existingProduct.quantity : 0);
            $input.change();
        }


        //FINISH THIS FUNCTION!!!!
        function showProducts(products){
            product_area = document.getElementById("products");
            product_area.innerHTML = '';
            const product_list = products.split("!").filter(p=>p);
            product_list.forEach(product => {
                const product_details = product.split("$");
                const productId = product_details[0].toLowerCase().replace(' ', '_');  // Generate a unique identifier
                console.log(product_details);
                var product_button = document.createElement("button");
                product_button.classList.add("list-group-item");
                product_button.innerHTML = '<div class="d-flex w-300 justify-content-between"><h5 class="mb-1">'+product_details[0]+'</h5><small id='+productId+'>£'+product_details[1]+'.00</small><img class="product-image" src="'+product_details[2]+'"></img></div><div class="number"><span class="minus" data-product-id="'+productId+'">-</span><input class="quantity" type="text" value="'+getProductQuantity(productId)+'" data-product-id="'+productId+'"/><span class="plus" data-product-id="'+productId+'">+</span></div>';
                product_area.appendChild(product_button);
            })
        }

        function getProductQuantity(productId) {
            const product = productQuantities.find(product => product.id === productId);
            return product ? product.quantity : 0;
        }

        function checkout() {
            const selectedProducts = productQuantities.filter(product => product.quantity > 0);
            const currentDate = new Date().toISOString().slice(0, 19).replace('T', ' ');
            const tableNumber = $('#table-number').val();
            const branch = $('#branch-select').val();

            // You can perform further actions with the selectedProducts array, such as displaying a summary or navigating to a checkout page
            console.log("Selected Products:", selectedProducts);
            console.log("Checkout Date: ", currentDate);
            console.log("Table Number: ", tableNumber);
            console.log("Branch: ", branch);

            // For example, clear the basket after checkout
            productQuantities.length = 0;
            updateBasketDisplay();
            

            // Add any additional logic or navigation here
        }

        function updateBasketDisplay() {
            const basketItemsContainer = document.getElementById('basket-items');
            const basketTotalContainer = document.getElementById('basket-total');
            const basketTotal = calculateBasketTotal();

            // Clear previous content
            basketItemsContainer.innerHTML = '';
            basketTotalContainer.innerHTML = '';

            // Display basket items
            productQuantities.forEach(product => {
                if (product.quantity > 0) {
                    const productName = product.id.replace('_', ' ');  // Convert back to the original product name
                    const productPrice = getProductPrice(product.id);
                    const subtotal = product.quantity * productPrice;
                    basketItemsContainer.innerHTML += `${product.quantity} x ${productName} - £${subtotal.toFixed(2)}<br>`;
                }
            });

            // Display total
            basketTotalContainer.innerHTML = `<hr><strong>Total: £${basketTotal.toFixed(2)}</strong>`;
        }

        function calculateBasketTotal() {
            let total = 0;
            productQuantities.forEach(product => {
                if (product.quantity > 0) {
                    const productPrice = getProductPrice(product.id);
                    total += product.quantity * productPrice;
                }
            });
            return total;
        }

        function getProductPrice(productId) {
            const $productBlock = document.getElementById(productId);
            const productPrice = parseFloat($productBlock.find('small').text().replace('£', ''));

            if (productPrice) {
                return productPrice;
            }

            // Return a default value where productDetails is not found
            return 0.00;
        }



        // Function to show the basket and toggle Checkout button visibility
        function showBasket() {
            document.getElementById('categories').style.display = 'none';
            document.getElementById('products').innerHTML = '';
            document.getElementById('basket').style.display = 'block';
            document.getElementById('checkoutButton').style.display = 'block';
        }

        // Function to hide the basket and Checkout button
        function showCategories() {
            document.getElementById('categories').style.display = 'flex';
            document.getElementById('products').innerHTML = '';
            document.getElementById('basket').style.display = 'none';
            document.getElementById('checkoutButton').style.display = 'none';
        }


        function getProducts(category) {
            console.log(category);
            fetch(`getProduct.php?product='${category}'`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    showProducts(data);
                })
                .catch(error => {
                    console.error("Error during fetch operation:", error);
                });
        }
